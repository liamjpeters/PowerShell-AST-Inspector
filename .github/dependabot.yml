version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "liamjpeters"
    assignees:
      - "liamjpeters"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"
    versioning-strategy: increase
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "liamjpeters"
    assignees:
      - "liamjpeters"
    commit-message:
      prefix: "actions"
      include: "scope"